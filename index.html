                    </Modal>

                    <Modal isOpen={notifyModal.isOpen} title={notifyModal.title} onClose={() => setNotifyModal({...notifyModal, isOpen: false})}>

                                <div className={`p-3 rounded-full shrink-0 ${notifyModal.type === 'error' ? 'bg-red-50 text-[#EF4444]' : notifyModal.type === 'warning' ? 'bg-amber-50 text-amber-500' : notifyModal.type === 'success' ? 'bg-emerald-50 text-[#10B981]' : 'bg-blue-50 text-blue-500'}`}>
                                    <SimpleIcon name={notifyModal.type === 'success' ? "CheckCircle" : "AlertTriangle"} className="w-8 h-8" />

                            </div>
                            <button onClick={() => setNotifyModal({...notifyModal, isOpen: false})} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold mt-2 active:scale-95 transition-transform shadow-lg">‡∏ï‡∏Å‡∏•‡∏á</button>
                        </div>
                    </Modal>

            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
