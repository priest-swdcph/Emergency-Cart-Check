<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Cart Smart Check</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYfBIvo5I6imKO2PO2Q685aje7a48lvI5rrQ&s">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', 'Prompt', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        .animate-spin-slow { animation: spin 2s linear infinite; }
        .animate-scale-up { animation: scaleUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes scaleUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Calendar Styles */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { 
            aspect-ratio: 1/1.3; 
            display: flex; 
            flex-direction: column; 
            border-radius: 12px; 
            transition: all 0.2s; 
            position: relative;
            padding: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .shift-dot {
            width: 100%;
            height: 16px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
            position: relative;
        }
        .recheck-star {
            position: absolute;
            top: -1px;
            right: 0px;
            font-size: 7px;
            color: #fbbf24;
            filter: drop-shadow(0 0 1px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body class="bg-[#F0F4F9] text-slate-800 min-h-screen"> 

    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIG ---
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwNpFNcLm0iU6vTF0DM7UwONFl3NGXmySuR1jXh-mWyZjbtqf_BTkTpjOYs3NXBzRU/exec";

        const { useState, useEffect, useMemo } = React;
        
        // --- HELPER FUNCTIONS ---
        const formatDate = (dateStr) => {
            if(!dateStr) return "-";
            try {
                const d = new Date(dateStr);
                return d.toLocaleDateString('th-TH', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch(e) { return "-"; }
        };

        const ITEM_TYPES = { 
            QTY_STATUS: 'qty_status', 
            QTY_EXP_STATUS: 'qty_exp_status', 
            CHECK_HAVE: 'check_have', 
            STATUS_ONLY: 'status_only' 
        };

        const DEFAULT_ITEMS = [
            { id: 'cardiac_board', name: 'Cardiac board', required: 1, type: ITEM_TYPES.QTY_STATUS, category: 'ชั้นบน' },
            { id: 'oto_opthalmo', name: 'เครื่องส่องหู คอ', required: 1, type: ITEM_TYPES.QTY_STATUS, category: 'ชั้นบน' },
            { id: 'cpr_box', name: 'กล่องยา CPR', required: 1, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ชั้นบน' },
            { id: 'acs_box', name: 'กล่องยา ACS', required: 1, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ชั้นบน' },
            { id: 'laryngoscope', name: 'Laryngoscope', required: 1, type: ITEM_TYPES.QTY_STATUS, category: 'ชั้นบน' },
            { id: 'flashlight', name: 'ไฟฉาย', required: 1, type: ITEM_TYPES.QTY_STATUS, category: 'ชั้นบน' },
            { id: 'mask_4', name: 'Mask NO.4', required: 1, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'mask_5', name: 'Mask NO.5', required: 3, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'airway_2', name: 'Airway NO.2', required: 1, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'airway_3', name: 'Airway NO.3', required: 3, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'airway_4', name: 'Airway NO.4', required: 3, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'airway_5', name: 'Airway NO.5', required: 1, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'airway_6', name: 'Airway NO.6', required: 2, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'syringe_5', name: 'Syringe 5 CC', required: 5, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'syringe_10', name: 'Syringe 10 CC', required: 5, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'needle_18', name: 'Needle NO.18', required: 5, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'needle_23', name: 'Needle NO.23', required: 5, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'ky_jelly', name: 'KY Jelly', required: 1, type: ITEM_TYPES.CHECK_HAVE, category: 'ลิ้นชักชั้นที่ 1' },
            { id: 'guide_wire', name: 'Guide wire', required: 5, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'ett_5', name: 'ETT NO. 5', required: 1, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'ett_5_5', name: 'ETT NO. 5.5', required: 1, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'ett_6', name: 'ETT NO. 6', required: 2, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'ett_6_5', name: 'ETT NO. 6.5', required: 2, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'ett_7', name: 'ETT NO. 7', required: 2, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'ett_7_5', name: 'ETT NO. 7.5', required: 2, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'ett_8', name: 'ETT NO. 8', required: 2, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'suction_14', name: 'Suction NO.14', required: 5, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'suction_16', name: 'Suction NO.16', required: 5, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ลิ้นชักชั้นที่ 2' },
            { id: 'plaster', name: 'พลาสเตอร์ติด Tube', type: ITEM_TYPES.CHECK_HAVE, category: 'ลิ้นชักชั้นที่ 3' },
            { id: 'sterile_gloves', name: 'ถุงมือ Sterile', type: ITEM_TYPES.CHECK_HAVE, category: 'ลิ้นชักชั้นที่ 3' },
            { id: 'gauze', name: 'Gauze', type: ITEM_TYPES.CHECK_HAVE, category: 'ลิ้นชักชั้นที่ 3' },
            { id: 'tongue_depressor', name: 'ไม้กดลิ้น', type: ITEM_TYPES.CHECK_HAVE, category: 'ลิ้นชักชั้นที่ 3' },
            { id: 'ambubag', name: 'Adult ambubag', required: 3, type: ITEM_TYPES.QTY_EXP_STATUS, category: 'ตู้ล่างขวา' },
            { id: 'general_readiness', name: 'ความพร้อมทั่วไปรถ Emergency', type: ITEM_TYPES.STATUS_ONLY, category: 'General' },
        ];

        const CATEGORY_ORDER = ['ชั้นบน', 'ลิ้นชักชั้นที่ 1', 'ลิ้นชักชั้นที่ 2', 'ลิ้นชักชั้นที่ 3', 'ตู้ล่างขวา', 'General'];

        const Icons = {
            Plus: <path d="M12 5v14M5 12h14" />,
            History: <path d="M3 3v5h5M3.05 13A9 9 0 1 0 6 5.3L3 8" />,
            CheckCircle: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14M22 4L12 14.01l-3-3" />,
            XCircle: <><circle cx="12" cy="12" r="10" /><path d="M15 9l-6 6M9 9l6 6" /></>,
            Calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></>,
            Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></>,
            ChevronLeft: <polyline points="15 18 9 12 15 6" />,
            RotateCcw: <><path d="M1 4v6h6" /><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" /></>,
            ChevronDown: <polyline points="6 9 12 15 18 9" />,
            Layers: <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />,
            Trash: <><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /></>,
            Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" /><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" /></>,
            Settings: <><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></>
        };

        const SimpleIcon = ({ name, className = "w-6 h-6", color = "currentColor" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{Icons[name] || Icons.FileText}</svg>
        );

        // --- COMPONENTS ---
        const Modal = ({ isOpen, title, children, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[70] flex items-center justify-center bg-black/40 p-4 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl w-full max-w-sm overflow-hidden animate-scale-up ring-1 ring-black/5">
                        <div className="bg-white px-6 py-4 flex justify-between items-center border-b border-gray-100">
                            <h3 className="text-lg font-black text-slate-800 flex items-center gap-2">{title}</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 p-1"><SimpleIcon name="XCircle" className="w-6 h-6"/></button>
                        </div>
                        <div className="p-6 max-h-[75vh] overflow-y-auto">{children}</div>
                    </div>
                </div>
            );
        };

        const StatusBadge = ({ status, isRC }) => {
            const isReady = status === 'ready' || status === 'พร้อมใช้' || status === true;
            return (
                <div className="flex flex-col items-end gap-1.5">
                    <span className={`px-2 py-1 rounded-full border text-[10px] font-black flex items-center gap-1 w-fit whitespace-nowrap shadow-sm ${isReady ? 'bg-emerald-50 text-emerald-700 border-emerald-200' : 'bg-red-50 text-red-700 border-red-200'}`}>
                        <div className={`w-1.5 h-1.5 rounded-full ${isReady ? 'bg-emerald-500' : 'bg-red-500'}`}></div> {isReady ? 'พร้อมใช้' : 'ไม่พร้อม'}
                    </span>
                    {isRC && (
                        <div className="flex items-center gap-1 text-[9px] font-black text-blue-600 bg-blue-50 px-1.5 py-0.5 rounded border border-blue-100 shadow-sm">
                            <SimpleIcon name="RotateCcw" className="w-2.5 h-2.5"/> ReCheck Stock
                        </div>
                    )}
                </div>
            );
        };

        const HistoryItem = ({ rec, itemsDef }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="bg-white rounded-2xl border border-slate-100 overflow-hidden mb-2 shadow-sm transition-all hover:border-slate-200">
                    <div className="p-3 cursor-pointer" onClick={() => setIsOpen(!isOpen)}>
                        <div className="flex justify-between items-center">
                            <div className="flex gap-3 items-center">
                                <div className="bg-slate-100 w-10 h-10 rounded-xl flex items-center justify-center text-slate-500 font-black text-[10px] shrink-0">{rec.shift}</div>
                                <div>
                                    <div className="font-bold text-slate-700 text-sm">{formatDate(rec.date)}</div>
                                    <div className="text-[10px] text-slate-400 font-medium">โดย: {rec.checker}</div>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <StatusBadge status={rec.generalReady} isRC={rec.isRecheckStock} />
                                <SimpleIcon name="ChevronDown" className={`w-4 h-4 text-slate-300 transition-transform ${isOpen ? 'rotate-180' : ''}`}/>
                            </div>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="px-4 pb-4 animate-fade-in border-t border-slate-50 pt-3">
                             <div className="space-y-4">
                                {CATEGORY_ORDER.map(cat => {
                                    const itemsInCat = itemsDef.filter(i => i.category === cat);
                                    if(itemsInCat.length === 0) return null;
                                    return (
                                        <div key={cat} className="bg-slate-50/50 rounded-2xl p-3 border border-slate-100">
                                            <div className="text-[9px] font-black text-slate-400 uppercase mb-2 px-1">{cat}</div>
                                            <div className="space-y-1.5">
                                                {itemsInCat.map(item => {
                                                    const val = rec.items?.[item.id] || {};
                                                    const ready = item.type === ITEM_TYPES.CHECK_HAVE ? val.checked : val.status === 'ready';
                                                    return (
                                                        <div key={item.id} className="flex items-start justify-between gap-2 p-2 bg-white rounded-xl border border-white shadow-sm">
                                                            <div className="text-[11px] font-bold text-slate-700">{item.name} {val.qty ? `(${val.qty})` : ''}</div>
                                                            <span className={`text-[9px] font-black px-1.5 py-0.5 rounded ${ready ? 'text-emerald-600 bg-emerald-50' : 'text-red-600 bg-red-50'}`}>
                                                                {ready ? 'พร้อม' : 'ไม่พร้อม'}
                                                            </span>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    );
                                })}
                             </div>
                        </div>
                    )}
                </div>
            );
        };

        const MonthGroup = ({ month, records, itemsDef }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            const stats = useMemo(() => {
                const total = records.length;
                const readyCount = records.filter(r => r.generalReady === 'พร้อมใช้').length;
                const readyPercent = total > 0 ? Math.round((readyCount / total) * 100) : 0;
                return { total, readyCount, readyPercent };
            }, [records]);

            return (
                <div className="mb-4">
                    <div onClick={() => setIsExpanded(!isExpanded)} className="bg-white px-5 py-4 rounded-3xl border border-slate-200 flex justify-between items-center cursor-pointer hover:bg-slate-50 shadow-sm transition-all group">
                        <div className="flex-1">
                            <div className="flex items-center gap-3 mb-2">
                                <div className="bg-teal-50 p-2 rounded-xl group-hover:bg-teal-100 transition-colors"><SimpleIcon name="Calendar" className="w-4 h-4 text-teal-600"/></div>
                                <span className="font-black text-slate-700">{month}</span>
                                <span className="text-[10px] font-black text-slate-400 bg-slate-100 px-2.5 py-1 rounded-full">{stats.total} ครั้ง</span>
                            </div>
                            <div className="flex items-center gap-4 pl-[3.25rem]">
                                <div className="flex items-center gap-1.5">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500"></div>
                                    <span className="text-[11px] font-black text-emerald-600">ความพร้อมใช้ {stats.readyPercent}%</span>
                                </div>
                                <div className="text-[10px] font-bold text-slate-400">({stats.readyCount}/{stats.total} ครั้ง)</div>
                            </div>
                        </div>
                        <SimpleIcon name="ChevronDown" className={`w-4 h-4 text-slate-300 transition-transform ${isExpanded ? 'rotate-180' : ''}`}/>
                    </div>
                    {isExpanded && (
                        <div className="mt-3 pl-3 border-l-2 border-teal-200 space-y-2 animate-fade-in">
                            {records.map(rec => <HistoryItem key={rec.id} rec={rec} itemsDef={itemsDef} />)}
                        </div>
                    )}
                </div>
            );
        };

        // --- CALENDAR VIEW ---
        const CalendarView = ({ records, onBack }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            const daysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = (month, year) => new Date(year, month, 1).getDay();

            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            
            const monthRecords = useMemo(() => {
                return records.filter(r => {
                    const d = new Date(r.date);
                    return d.getMonth() === month && d.getFullYear() === year;
                });
            }, [records, month, year]);

            const monthStats = useMemo(() => {
                if (monthRecords.length === 0) return null;
                const ready = monthRecords.filter(r => r.generalReady === 'พร้อมใช้').length;
                return {
                    total: monthRecords.length,
                    ready,
                    percent: Math.round((ready / monthRecords.length) * 100)
                };
            }, [monthRecords]);

            const getShiftData = (day, shiftName) => {
                const dayRecs = monthRecords.filter(r => {
                    const d = new Date(r.date);
                    return d.getDate() === day && r.shift.includes(shiftName);
                });
                if (dayRecs.length === 0) return { status: 'none', isRC: false };
                // ดึงข้อมูลล่าสุดของเวรนั้นๆ หากมีการตรวจซ้ำ
                const latest = dayRecs.reduce((prev, curr) => (prev.id > curr.id) ? prev : curr);
                return { 
                    status: latest.generalReady === 'พร้อมใช้' ? 'ready' : 'not_ready',
                    isRC: latest.isRecheckStock === true || latest.isRecheckStock === 'Yes'
                };
            };

            const renderShiftIndicator = (day, shiftCode, shiftName) => {
                const data = getShiftData(day, shiftName);
                let colorClass = "bg-slate-50 text-slate-300 border-slate-100"; // default: none
                if (data.status === 'ready') colorClass = "bg-emerald-500 text-white border-emerald-600";
                if (data.status === 'not_ready') colorClass = "bg-red-500 text-white border-red-600";
                
                return (
                    <div className={`shift-dot border ${colorClass}`}>
                        {shiftCode}
                        {data.isRC && <span className="recheck-star" title="ReCheck Stock">⭐</span>}
                    </div>
                );
            };

            const renderCalendarDays = () => {
                const days = [];
                const startDay = firstDayOfMonth(month, year);
                const daysCount = daysInMonth(month, year);

                for (let i = 0; i < startDay; i++) {
                    days.push(<div key={`empty-${i}`} className="calendar-day opacity-0 pointer-events-none"></div>);
                }
                for (let i = 1; i <= daysCount; i++) {
                    days.push(
                        <div key={i} className="calendar-day bg-white border border-slate-100 hover:bg-slate-50 transition-colors">
                            <div className="font-black text-slate-800 text-[10px] mb-1">{i}</div>
                            <div className="flex flex-col gap-0.5">

                                                    <button onClick={() => updateItem(item.id, 'checked', false)} className={`px-4 py-1.5 rounded-lg text-[10px] font-black transition-all ${formData.items[item.id]?.checked === false ? 'bg-white text-red-500 shadow-sm' : 'text-slate-400'}`}>ไม่มี</button>

                                                    <button onClick={() => updateItem(item.id, 'status', 'not_ready')} className={`px-4 py-1.5 rounded-lg text-[10px] font-black transition-all ${formData.items[item.id]?.status === 'not_ready' ? 'bg-white text-red-500 shadow-sm' : 'text-slate-400'}`}>ไม่พร้อม</button>

                                        <div className="grid grid-cols-2 gap-3 mt-2">
                                            {item.type.includes('qty') && (

        // --- MAIN APP ---
        function App() {
            const [view, setView] = useState('dashboard');
            const [itemsDef, setItemsDef] = useState(DEFAULT_ITEMS); 
            const [records, setRecords] = useState([]);
            const [formData, setFormData] = useState({});
            const [lastStockCheck, setLastStockCheck] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            
            // Modal States
            const [showTypeModal, setShowTypeModal] = useState(false);
            const [showCopyWarning, setShowCopyWarning] = useState(false);
            const [showSaveSuccessModal, setShowSaveSuccessModal] = useState(false);
            const [showNextCheckModal, setShowNextCheckModal] = useState(false);
            const [summaryData, setSummaryData] = useState(null);

            useEffect(() => { 
                fetchConfig(); 
                fetchData();   
            }, []);

            const fetchData = async () => {
                setIsLoading(true);
                try {
                    const resRec = await fetch(GAS_API_URL + '?action=read');
                    const dataRec = await resRec.json();
                    if(dataRec.status === 'success') {
                         setRecords((dataRec.data || []).map(r => {
                             if (r.items && typeof r.items === 'string') {
                                 try { r.items = JSON.parse(r.items); } catch(e) { r.items = {}; }
                             }
                             return r;
                         }));
                    }
                    const resStock = await fetch(GAS_API_URL + '?action=getLastStockCheck');
                    const dataStock = await resStock.json();
                    if(dataStock.status === 'success' && dataStock.date) {
                        setLastStockCheck(new Date(dataStock.date));
                    }
                } catch (e) { console.error("Fetch failed", e); } finally { setIsLoading(false); }
            };

            const fetchConfig = async () => {
                try {
                    const res = await fetch(GAS_API_URL + '?action=getConfig');
                    const json = await res.json();
                    if (json.status === 'success' && json.data) {
                        setItemsDef(json.data);
                    }
                } catch (e) { console.error("Config fetch error", e); }
            };

            const saveRemoteConfig = async (newConfig) => {
                setIsLoading(true);
                try {
                    await fetch(GAS_API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ action: 'saveConfig', config: newConfig })
                    });
                    setTimeout(() => {
                        setIsLoading(false);
                        alert("บันทึกการตั้งค่าสำเร็จ");
                    }, 1000);
                } catch (e) { 
                    alert("บันทึกการตั้งค่าไม่สำเร็จ: " + e); 
                    setIsLoading(false); 
                }
            };

            const groupedRecords = useMemo(() => {
                return records.reduce((acc, rec) => {
                    const date = new Date(rec.date);
                    const month = date.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' });
                    if (!acc[month]) acc[month] = [];
                    acc[month].push(rec);
                    return acc;
                }, {});
            }, [records]);

            const initForm = (prevData = null, isNew = false) => {
                const today = new Date().toISOString().split('T')[0];
                const savedChecker = localStorage.getItem('last_checker_name') || '';
                let initialData = { date: today, shift: 'เช้า', checker: savedChecker, items: {}, isRecheckStock: false };
                
                itemsDef.forEach(item => {
                    if (prevData && prevData.items && prevData.items[item.id] && !isNew) {
                        initialData.items[item.id] = JSON.parse(JSON.stringify(prevData.items[item.id]));
                    } else {
                        initialData.items[item.id] = { qty: '', exp: '', status: null, note: '', checked: null };
                    }
                });
                setFormData(initialData);
            };

            const selectCheckType = (type) => {
                setShowTypeModal(false);
                if (type === 'new') {
                    initForm(null, true);
                    setView('form');
                } else {
                    if (records.length > 0) {
                        initForm(records[0], false);
                        setShowCopyWarning(true);
                    } else {
                        alert("ไม่พบประวัติเดิมในระบบ");
                        initForm(null, true);
                        setView('form');
                    }
                }
            };

            const onSaveClick = async () => {
                if (!formData.checker) return alert("กรุณาระบุชื่อผู้ตรวจสอบ");
                setIsLoading(true);
                const g = formData.items['general_readiness'];
                const status = (g && g.status === 'ready') ? 'พร้อมใช้' : 'ไม่พร้อมใช้';
                const payload = { id: Date.now(), ...formData, generalReady: status };
                
                try {
                    await fetch(GAS_API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    setSummaryData({ status });
                    setTimeout(() => {
                        setIsLoading(false);
                        setShowSaveSuccessModal(true);
                        fetchData();
                    }, 1200);
                } catch (e) { alert("เกิดข้อผิดพลาดในการบันทึก"); setIsLoading(false); }
            };

            const updateItem = (id, field, value) => {
                setFormData(prev => ({ ...prev, items: { ...prev.items, [id]: { ...prev.items[id], [field]: value } } }));
            };

            if (isLoading) return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-[#F0F4F9]">

                    <p className="mt-5 text-[11px] font-black text-slate-400 tracking-[0.2em] uppercase">กำลังโหลดข้อมูล</p>

            );

            return (

                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYfBIvo5I6imKO2PO2Q685aje7a48lvI5rrQ&s" className="w-11 h-11 rounded-2xl shadow-xl shadow-red-100 border border-white" />
                                <div>
                                    <h1 className="text-sm font-black text-slate-800 tracking-tight leading-tight">Emergency Cart Check</h1>
                                    <p className="text-[10px] text-slate-400 font-black uppercase tracking-widest mt-0.5">หอสงฆ์อาพาธ</p>
                                </div>
                            </div>

                                <button onClick={() => setView('dashboard')} className={`p-2 rounded-xl transition-all ${view==='dashboard'?'bg-teal-50 text-teal-600 shadow-inner':'text-slate-400 hover:bg-slate-50'}`} title="หน้าหลัก"><SimpleIcon name="History" className="w-5 h-5"/></button>
                                <button onClick={() => setView('calendar')} className={`p-2 rounded-xl transition-all ${view==='calendar'?'bg-teal-50 text-teal-600 shadow-inner':'text-slate-400 hover:bg-slate-50'}`} title="ปฏิทิน"><SimpleIcon name="Calendar" className="w-5 h-5"/></button>
                                <button onClick={() => setView('settings')} className={`p-2 rounded-xl transition-all ${view==='settings'?'bg-teal-50 text-teal-600 shadow-inner':'text-slate-400 hover:bg-slate-50'}`} title="ตั้งค่า"><SimpleIcon name="Settings" className="w-5 h-5"/></button>
                            </div>
                        </div>
                    </header>

                    <main className="p-4">
                        {view === 'dashboard' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white rounded-[2rem] p-8 shadow-xl shadow-slate-200/50 border border-slate-100 text-center relative overflow-hidden">
                                    <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">สถานะรถ Emergency ล่าสุด</h2>
                                    {records.length > 0 ? (
                                        <div className={`text-5xl font-black mb-6 tracking-tighter ${records[0].generalReady === 'พร้อมใช้' ? 'text-emerald-600' : 'text-red-500'}`}>
                                            {records[0].generalReady}
                                        </div>
                                    ) : <div className="text-slate-300 text-sm mb-6 italic">ยังไม่มีข้อมูลในระบบ</div>}
                                    
                                    <div className="bg-teal-50 px-6 py-5 rounded-[2rem] mb-8 border-2 border-teal-100 shadow-inner animate-slide-up group">
                                        <div className="flex items-center justify-center gap-3 mb-1">
                                            <SimpleIcon name="RotateCcw" className="w-6 h-6 text-teal-600 animate-pulse"/>
                                            <span className="text-[11px] font-black text-teal-700 uppercase tracking-widest">กำหนด ReCheck ครั้งถัดไป</span>
                                        </div>
                                        <div className="text-2xl font-black text-teal-900 tracking-tight">
                                            {lastStockCheck ? formatDate(new Date(lastStockCheck.getTime() + 14*24*60*60*1000)) : '-'}
                                        </div>
                                        <div className="text-[9px] text-teal-500 font-bold uppercase mt-1 opacity-70">ทุก 14 วัน (ตรวจสอบสต๊อกใหญ่)</div>
                                    </div>

                                    <button onClick={() => setShowTypeModal(true)} className="w-full bg-slate-900 text-white py-5 rounded-3xl shadow-2xl shadow-slate-300 flex items-center justify-center gap-3 text-lg font-black transition-all active:scale-95 hover:bg-slate-800">
                                        <SimpleIcon name="Plus" className="w-5 h-5"/> เริ่มตรวจสอบรถ
                                    </button>
                                </div>

                                <div>
                                    <h3 className="text-sm font-black text-slate-800 mb-5 flex items-center gap-2 px-2 uppercase tracking-widest">
                                        <div className="w-1.5 h-6 bg-teal-500 rounded-full"></div> รายงานความพร้อมใช้รายเดือน
                                    </h3>
                                    {Object.entries(groupedRecords).map(([month, recs]) => (
                                        <MonthGroup key={month} month={month} records={recs} itemsDef={itemsDef} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'calendar' && <CalendarView records={records} onBack={() => setView('dashboard')} />}

                        {view === 'settings' && <SettingsView itemsDef={itemsDef} setItemsDef={setItemsDef} onBack={() => setView('dashboard')} onSaveRemoteConfig={saveRemoteConfig} />}

                        {view === 'form' && (
                            <div className="animate-slide-up pb-10">
                                <div className="flex items-center justify-between mb-5">
                                    <button onClick={() => setView('dashboard')} className="text-slate-500 flex items-center gap-2 text-[10px] font-black uppercase transition-all bg-white px-4 py-2.5 rounded-2xl border border-slate-200 shadow-sm"><SimpleIcon name="ChevronLeft" className="w-3.5 h-3.5"/> ยกเลิก</button>
                                    <div className="text-[10px] text-slate-400 font-black uppercase tracking-[0.2em]">แบบฟอร์มบันทึก</div>
                                </div>
                                <div className="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden mb-6">
                                    <div className="p-6 grid grid-cols-2 gap-5 bg-slate-50/50 border-b border-slate-100">
                                        <div><label className="block text-[10px] font-black text-slate-400 uppercase mb-1.5 tracking-widest">วันที่ตรวจ</label><input type="date" className="w-full bg-white border border-slate-200 rounded-2xl px-4 py-3 text-xs font-bold outline-none shadow-sm" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})}/></div>
                                        <div><label className="block text-[10px] font-black text-slate-400 uppercase mb-1.5 tracking-widest">เวร</label><select className="w-full bg-white border border-slate-200 rounded-2xl px-4 py-3 text-xs font-bold outline-none shadow-sm appearance-none" value={formData.shift} onChange={e => setFormData({...formData, shift: e.target.value})}><option>เช้า</option><option>บ่าย</option><option>ดึก</option></select></div>
                                    </div>
                                    {CATEGORY_ORDER.map(cat => <CategorySection key={cat} category={cat} items={itemsDef.filter(i => i.category === cat)} formData={formData} updateItem={updateItem} />)}
                                    <div className="p-6 bg-blue-50/40 border-t border-blue-100">
                                        <label className="flex items-center gap-4 cursor-pointer p-5 bg-white border border-blue-100 rounded-3xl shadow-sm transition-all">
                                            <input type="checkbox" className="w-6 h-6 accent-blue-600 rounded-lg" checked={formData.isRecheckStock || false} 
                                                onChange={e => {
                                                    setFormData({...formData, isRecheckStock: e.target.checked});
                                                    if(e.target.checked) setShowNextCheckModal(true);
                                                }}/>
                                            <div>
                                                <div className="text-slate-800 font-black text-sm tracking-tight flex items-center gap-2">
                                                    <SimpleIcon name="RotateCcw" className="w-4 h-4 text-blue-600"/>
                                                    บันทึกว่าเป็น ReCheck Stock
                                                </div>
                                                <div className="text-slate-400 text-[9px] uppercase font-black tracking-widest mt-0.5 opacity-70">ตรวจสอบสต๊อกใหญ่ทุก 14 วัน</div>
                                            </div>
                                        </label>
                                    </div>
                                    <div className="p-6 bg-slate-50 border-t border-slate-100">
                                        <label className="block text-[10px] font-black text-slate-400 uppercase mb-2.5 tracking-[0.2em]">ชื่อผู้ตรวจสอบ <span className="text-red-500">*</span></label>
                                        <input type="text" placeholder="ระบุชื่อ-นามสกุลของคุณ" className="w-full bg-white border border-slate-200 rounded-2xl p-4 text-sm font-black outline-none shadow-md focus:border-teal-500 transition-all" value={formData.checker || ''} onChange={e => setFormData({...formData, checker: e.target.value})}/>
                                    </div>
                                </div>
                                <button onClick={onSaveClick} className="w-full bg-slate-900 text-white font-black py-5 rounded-3xl shadow-2xl flex items-center justify-center gap-3 text-lg transition-all active:scale-95"><SimpleIcon name="Save" className="w-5 h-5"/> บันทึกการตรวจสอบ</button>
                            </div>
                        )}
                    </main>

                    {/* --- POP-UPS --- */}
                    <Modal isOpen={showTypeModal} title="เริ่มการตรวจสอบ" onClose={() => setShowTypeModal(false)}>
                        <div className="grid gap-4">
                            <button onClick={() => selectCheckType('new')} className="p-6 bg-teal-50 rounded-[2rem] text-left border border-teal-100 transition-all hover:scale-[1.03] active:scale-95 shadow-sm group">
                                <div className="font-black text-teal-900 text-lg group-hover:text-teal-700 flex items-center gap-2">
                                    <SimpleIcon name="Plus" className="w-5 h-5"/> ตรวจสอบใหม่
                                </div>
                                <div className="text-teal-600/70 text-[10px] mt-1 font-bold uppercase tracking-widest">ล้างค่าเดิมและกรอกใหม่ทั้งหมด</div>
                            </button>
                            <button onClick={() => selectCheckType('copy')} className="p-6 bg-white rounded-[2rem] text-left border border-slate-200 transition-all hover:scale-[1.03] active:scale-95 shadow-sm group">
                                <div className="font-black text-slate-900 text-lg group-hover:text-slate-700 flex items-center gap-2">
                                    <SimpleIcon name="History" className="w-5 h-5"/> ดึงข้อมูลล่าสุด
                                </div>
                                <div className="text-slate-400 text-[10px] mt-1 font-bold uppercase tracking-widest">คัดลอกรายการเดิมเพื่อแก้ไขเฉพาะจุด</div>
                            </button>
                        </div>
                    </Modal>

                    <Modal isOpen={showCopyWarning} title="🚨 จุดเน้นย้ำ!" onClose={() => setShowCopyWarning(false)}>
                        <div className="bg-yellow-50 p-5 rounded-3xl border border-yellow-200 mb-7 shadow-inner">
                            <ul className="space-y-4 text-[11px] font-black text-yellow-900 leading-tight">
                                <li className="flex gap-3"><div className="bg-yellow-200 w-5 h-5 rounded-full flex items-center justify-center shrink-0">1</div> Sticker Visual Control ต้องสมบูรณ์ ห้ามฉีกขาด</li>
                                <li className="flex gap-3"><div className="bg-yellow-200 w-5 h-5 rounded-full flex items-center justify-center shrink-0">2</div> ตรวจสอบวันหมดอายุยาและเวชภัณฑ์อย่างละเอียด</li>
                                <li className="flex gap-3"><div className="bg-yellow-200 w-5 h-5 rounded-full flex items-center justify-center shrink-0">3</div> Laryngoscope ไฟต้องสว่างพร้อมใช้</li>
                            </ul>
                        </div>
                        <button onClick={() => {setShowCopyWarning(false); setView('form');}} className="w-full bg-slate-900 text-white py-4.5 rounded-2xl font-black text-sm shadow-2xl shadow-slate-300 active:scale-95">รับทราบและเริ่มตรวจสอบ</button>
                    </Modal>

                    <Modal isOpen={showSaveSuccessModal} title="✅ บันทึกสำเร็จ" onClose={() => {setShowSaveSuccessModal(false); setView('dashboard');}}>
                        <div className="text-center py-5">
                            <div className="text-emerald-500 mb-5 flex justify-center"><div className="p-5 bg-emerald-50 rounded-full shadow-inner animate-scale-up"><SimpleIcon name="CheckCircle" className="w-12 h-12"/></div></div>
                            <h3 className="font-black text-2xl mb-2 text-slate-800 tracking-tighter">ส่งข้อมูลเรียบร้อยแล้ว</h3>
                            <p className="text-slate-400 text-[10px] mb-8 font-black uppercase tracking-[0.2em] bg-slate-50 py-2 rounded-xl border border-slate-100">สถานะรถ: <span className={summaryData?.status === 'พร้อมใช้' ? 'text-emerald-600' : 'text-red-500'}>{summaryData?.status}</span></p>
                            <button onClick={() => {setShowSaveSuccessModal(false); setView('dashboard');}} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm shadow-xl transition-all active:scale-95">ตกลง</button>
                        </div>
                    </Modal>

                    <Modal isOpen={showNextCheckModal} title="📅 กำหนดครั้งหน้า" onClose={() => setShowNextCheckModal(false)}>
                        <div className="text-center py-3">
                            <div className="text-blue-500 mb-5 flex justify-center"><div className="p-5 bg-blue-50 rounded-full shadow-inner"><SimpleIcon name="Calendar" className="w-12 h-12"/></div></div>
                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">ต้อง Re-Check ครั้งถัดไปในวันที่</p>
                            <h3 className="font-black text-3xl mb-8 text-blue-600 tracking-tighter drop-shadow-sm">{formatDate(new Date(Date.now() + 14 * 24 * 60 * 60 * 1000))}</h3>
                            <button onClick={() => setShowNextCheckModal(false)} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-sm shadow-xl shadow-blue-200 active:scale-95">รับทราบ</button>
                        </div>
                    </Modal>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
